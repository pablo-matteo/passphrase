<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
  <title>Generación de passphrase aleatoria</title>
</head>

<body class="bg-gray-900 text-white py-12 px-4">
  <div class="container mx-auto">
    
    <h1 class="text-5xl font-bold mb-6">Generación de passphrase aleatoria</h1>
    <div class="flex items-center mb-4">
        <div class="relative full-width">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
            <i class="fas fa-key text-gray-400"></i>
          </span>
          <input id="passphrase" class="w-full bg-gray-800 rounded p-4 pl-10 text-lg font-mono text-gray-300" type="text" readonly>
        </div>
        <button id="generarBtn" class="ml-4 bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Generar</button>
        <button id="copiarBtn" class="ml-4 bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded"><i class="fas fa-clipboard"></i></button>
      </div>
      <div id="toast" class="hidden">copiado al portapapeles...</div>
      <p class="geek-copyright">
        &copy; 2023 Matteo - "Que la fuerza te acompañe, joven padawan.".
      </p>
  </div>

  <script src="app.js"></script>
</body>

</html>
